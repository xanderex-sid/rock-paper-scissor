<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        #score {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        div {
            margin-bottom: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        #answer {
            font-size: 24px;
            margin-top: 20px;
            color: #555;
        }

        /* Add a border for the score section */
        #score {
            border: 2px solid #4CAF50;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #ffffff;
        }

    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <div id="score">Your Score: 0 / 5 Computer Score: 0 / 5</div>
    
    <div>
        <button id="r">Rock</button>
        <button id="p">Paper</button>
        <button id="s">Scissors</button>
    </div>

    <div id="answer"></div>

    <script src="rps.js"></script>
</body>
</html>
